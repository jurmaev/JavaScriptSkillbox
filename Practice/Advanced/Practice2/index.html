<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>TODO</title>
    <script type="module">
        import { createTodoApp } from './todo-app/view.js';
        import {
            getTodoList,
            createTodoItem,
            switchTodoItemDone,
            deleteTodoItem
        } from './todo-app/api.js';
        const owner = 'Я';
        (async () => {
            const todoList = await getTodoList(owner);
            createTodoApp(document.getElementById('todo-app'), { title: 'Мои дела', owner, todoItemList: todoList, onCreateFormSubmit: createTodoItem, onDoneClick: switchTodoItemDone, onDeleteClick: deleteTodoItem });
        })()
    </script>
</head>

<body>
    <div class="container mb-5">
        <nav class="nav">
            <a class="nav-link" href="index.html">Мои дела</a>
            <a class="nav-link" href="dad.html">Дела папы</a>
            <a class="nav-link" href="mom.html">Дела мамы</a>
        </nav>
    </div>
    <div id="todo-app" class="container"></div>
</body>

</html>
