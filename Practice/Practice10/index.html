<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script defer src="students.js"></script>
</head>

<body>
    <div class="container mb-3 pt-3">
        <form id="form">
            <div class="form-row">
                <div class="form-group col">
                    <label class="col-form-label col-form-label-sm">Имя</label>
                    <input type="text" class="form-control form-control-sm" placeholder="Введите имя студента" name="name">
                </div>
                <div class="form-group col">
                    <label class="col-form-label col-form-label-sm">Фамилия</label>
                    <input type="text" class="form-control form-control-sm" placeholder="Введите фамилию студента" name="surname">
                </div>
                <div class="form-group col">
                    <label class="col-form-label col-form-label-sm">Отчество</label>
                    <input type="text" class="form-control form-control-sm" placeholder="Введите отчество студента" name="middleName">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-auto">
                    <label class="col-form-label col-form-label-sm">Дата рождения</label>
                    <input type="date" class="form-control form-control-sm" name="birthDate">
                </div>
                <div class="form-group col-4">
                    <label class="col-form-label col-form-label-sm">Год начала обучения</label>
                    <input type="number" class="form-control form-control-sm" name="studied" placeholder="Введите год начала обучения студента">
                </div>
                <div class="form-group col-5">
                    <label class="col-form-label col-form-label-sm">Факультет</label>
                    <input type="text" class="form-control form-control-sm" name="faculty" placeholder="Введите факультет студента">
                </div>  
            </div>
            <button type="submit" class="btn btn-primary" id="submit">Добавить студента</button>
        </form>
    </div>
    <div class="container mb-3" id="filter">
        <h2>Фильтрация</h2>
        <div class="form-row">
            <div class="form-group col">
                <label class="col-form-label col-form-label-sm">ФИО</label>
                <input type="text" class="form-control form-control-sm" id="fullName">
            </div>
            <div class="form-group col">
                <label class="col-form-label col-form-label-sm">Факультет</label>
                <input type="text" class="form-control form-control-sm" id="faculty">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col">
                <label class="col-form-label col-form-label-sm">Год начала обучения</label>
                <input type="number" class="form-control form-control-sm" id="startedStudying">
            </div>
            <div class="form-group col">
                <label class="col-form-label col-form-label-sm">Год окончания обучения</label>
                <input type="number" class="form-control form-control-sm" id="finishedStudying">
            </div>
        </div>
    </div>
    <div class="container" id="table"></div>
</body>

</html>
